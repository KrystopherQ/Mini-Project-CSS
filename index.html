<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS CHEATSHEET</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <h1>CSS CHEAT SHEET</h1>
        <p>Ever have trouble recalling the exact syntax for your favorite CSS code? <br> Give it a permanent home and add it to this page! Select any snippet below and it'll automatically select all of the code for you to copy.</p>
    </header>
    <main>
        <section class="grid-conatiner">

            <section class="row">
                <figure class="box box">
                    <h2 class="box-header">Flexbox Row</h2>
                    <p>Use these three properties to create a flexbox row layout.</p><br>
                    <pre class="code-block"> 
                <code>.row{
                    display: flex;
                    flex-direction: row;
                    flex-wrap: wrap;
                }</code>
                    </pre>
                </figure>
            </section>

            <section class="row">
                <figure class="box box">
                    <h2 class="box-header">Flexbox Column</h2>
                    <p>Use this to create a flexbox column layout.</p><br>
                    <pre class="code-block"> 
                <code>.column{
                    display: flex;
                    flex-direction: column;
                }
                </code>
            </pre>
                </figure>
            </section>

            <section class="row">
                <figure class="box box">
                    <h2 class="box-header">CSS Grid Layout</h2>
                    <p>Build a twelve-column using css grid.</p><br>
                    <pre class="code-block"> 
                <code>.grid{
                    display: grid;
                    width: 100%;
                    grid-template-columns: repeat(12, 1fr);
                }
                </code>
            </pre>
                </figure>
            </section>

            <section class="row">
                <figure class="box box">
                    <h2 class="box-header">Linear Gradients</h2>
                    <p>This will create a background linear gradient from <br> top to bottom</p><br>
                    <pre class="code-block"> 
                   <code>.gradient{
                    background-image: linear-gradient(rgb(167, 78, 78));
                }
                    </code>
                </pre>
                </figure>
            </section>

            <section class="row">
                <figure class="box box">
                    <h2 class="box-header">Box Transition Glow</h2>
                    <p>Use transition and box shadown to glow on hover</p><br>
                    <pre class="code-block"> 
                <code>.glow{
                    border-radius: 8px;
                    transition: all 0.5s ease-in-out;
                }
                </code>
            </pre>
                </figure>
            </section>

            <section class="row">
                <figure class="box box">
                    <h2 class="box-header">Overlay Card With Title</h2>
                    <p>Use position properties and negative margins to raise <br> elemens higher than their natural starting <br> point</p><br>
                    <pre class="code-block"> 
                <code>.overlay{
                    position: relative;
                    margin-top: -20px;
                }
                </code>
            </pre>
                </figure>
            </section>
        </section>
    </main>
    <footer>
        <h3>Made with love and CSS</h3>
    </footer>
</body>

</html>
