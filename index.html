    <body>
        <h1>CSS CHEAT SHEET</h1>
        <p>Ever have trouble recalling the exact syntax for your favorite CSS code? Give it a permanent home and add it to
            this page! Select any snippet below and it'll automatically select all of the code for you to copy.</p>
    <figure class="grid-conatiner">
        <figure class="row">
            <h2>Flexbox Row</h2>
            <p>Use these three properties to create a flexbox row layout.</p><br>
            <pre class="code-block"> 
                <code>.row{
                    display: flex;
                    flex-direction: row;
                    flex-wrap: wrap;
                }</code>
            </pre>
        </figure>
        <figure class="cloumn">
            <h2>Flexbox Column</h2>
            <p>Use this to create a flexbox column layout.</p><br>
            <pre class="code-block"> 
                <code>.column{
                    display: flex;
                    flex-direction: column;
                }
                </code>
            </pre>
        </figure>
        <figure class="grid">
            <h2>CSS Grid Layout</h2>
            <p>Build a twelve-column using css grid.</p><br>
            <pre class="code-block"> 
                <code>.grid{
                    display: grid;
                    width: 100%;
                    grid-template-columns: repeat(12, 1fr);
                }
                </code>
            </pre>
        </figure>
        <figure class="gradient">
            <h2>Linear Gradients</h2>
            <p>This will create a background linear gradient from top to bottom</p><br>
            <pre class="code-block"> 
                <code>.gradient{
                    background-image: linear-gradient(rgb(167, 78, 78));
                }
                </code>
            </pre>
        </figure>
        <figure class="glow">
            <h2>Box Transition Glow</h2>
            <p>Use transition and box shadown to glow on hover</p><br>
            <pre class="code-block"> 
                <code>.glow{
                    border-radius: 8px;
                    transition: all 0.5s ease-in-out;
                }
                </code>
            </pre>
        </figure>
        <figure class="overlay">
            <h2>Overlay Card With Title</h2>
            <p>Use position properties and negative margins to raise elemens higher than their natural starting point</p><br>
            <pre class="code-block"> 
                <code>.overlay{
                    position: relative;
                    margin-top: -20px;
                }
                </code>
            </pre>
        </figure>
    </figure>
    </body>
